<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Class</title>
</head>
<body>
<a href="/">Home Page</a><hr>
<h1>Create Class</h1>
<p><a href="/classes/list">Back to list of classes</a></p>
<form action="/classes/create" method="post" th:object="${classes}">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td>Course:</td>
            <td>
                <select th:field="*{id_course}">
                    <option th:each="c: ${course}"
                            th:value="${c.id}"
                            th:text="${c.name}">

                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create class"></td>
        </tr>
    </table>
</form>
</body>
</html>
