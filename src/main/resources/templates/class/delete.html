<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Class</title>
</head>
<body>
<a href="/">Home Page</a><hr>
<h1>Delete Class</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/class/list">Back to list of classes</a>
</p>
<form action="/class/delete" method="post" th:object="${class}">
    <input type="hidden" th:field="*{id}">
    <table>
        <tr>
            <td>Name:</td>
            <td th:text="${class.name}"></td>
        </tr>
        <tr>
            <td>Course:</td>
            <td th:text="${class.course.name}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete class"></td>
        </tr>
    </table>
</form>
</body>
</html>
