<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}">
<head>
    <meta charset="UTF-8">
    <title>Edit Class</title>
</head>
<body>
<div layout:fragment="content" class="container">

    <div class="w3-card-4">
        <div class="w3-container">
            <a href="/">Home Page</a><hr>
        </div>
        <div class="w3-container">
            <a href="/classes/list">Back to list class</a><hr>
        </div>
        <div class="w3-container w3-green">
            <h1>Create Class</h1>
        </div>

        <form class="w3-container" action="/classes/edit" method="post" th:object="${classes}">
            <p>
                <input type="hidden" th:field="*{id}">
            </p>
            <p>
                <label class="w3-text-green"><b>Name</b></label>
                <input class="w3-input w3-border w3-sand" type="text" th:field="*{name}">
            </p>

            <tr>
                <label class="w3-text-green"><b>Course</b></label>
                <td >
                    <select class="selected w3-blue-grey" th:field="*{course}">
                        <option th:each="c:${course}"
                                th:value="${c.id}"
                                th:text="${c.name}"
                                th:selected="${c.id} == *{course.getId()}"></option>
                    </select>
                </td>
            </tr>
            <p>
                <button class="w3-btn w3-green" type="submit">Edit class</button>
            </p>
        </form>
    </div>
</div>
</body>
</html>
