<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Student</title>
</head>
<body>
<a href="/">Home Page</a><hr>
<h1>Delete Student</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/student/list">Back to list of students</a>
</p>
<form action="/student/delete" method="post" th:object="${student}">
    <input type="hidden" th:field="*{id}">
    <table>
        <tr>
            <td>Name:</td>
            <td th:text="${student.name}"></td>
        </tr>
        <tr>
            <td>Birth day:</td>
            <td th:text="${student.birthDay}"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td th:text="${student.email}"></td>
        </tr>
        <tr>
            <td>Phone:</td>
            <td th:text="${student.phone}"></td>
        </tr>
        <tr>
            <td>Class:</td>
            <td th:text="${student.classroom.name}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete student"></td>
        </tr>
    </table>
</form>
</body>
</html>
