<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
</head>
<body>
<div layout:fragment="content" class="container">

    <div class="w3-card-4">
        <div class="w3-container">
            <a href="/students/list">Back to list student</a><hr>
        </div>
        <div class="w3-container w3-green">
            <h1>Create Student</h1>
        </div>

        <form class="w3-container" action="/students/update" method="post" th:object="${students}">
            <p>
                <input type="hidden" th:field="*{id}">
            </p>
            <p>
                <label class="w3-text-green"><b>Name</b></label>
                <input class="w3-input w3-border w3-sand" type="text" th:field="*{name}">
            </p>
            <p>
                <label class="w3-text-green"><b>Birth day</b></label>
                <input class="w3-input w3-border w3-sand" type="date" th:field="*{birthday}">
            </p>
            <p>
                <label class="w3-text-green"><b>Gender</b></label>

            <td >
                <select class="selected w3-blue-grey" th:field="*{gender}">
                    <option class="w3-blue-grey" value="male">male</option>
                    <option class="w3-blue-grey" value="female">female</option>
                </select>
            </td >
            </p>
            <p>
                <label class="w3-text-green"><b>Email</b></label>
            <td><input class="w3-input w3-border w3-sand" type="text" th:field="*{email}" ></td>
            </p>
            <tr>
                <label class="w3-text-green"><b>PhoneNumber</b></label>
                <input class="w3-input w3-border w3-sand" type="text" th:field="*{phoneNumber}">
            </tr>
            <tr>
                <label class="w3-text-green"><b>Class</b></label>
                <td >
                    <select class="selected w3-blue-grey" th:field="*{classRoom}">
                        <option class="w3-blue-grey" th:each ="p:${classes}"
                                th:value="${p.id}"
                                th:text="${p.name}">
                        </option>
                    </select>
                </td>
            </tr>
            <p>
                <button class="w3-btn w3-green" type="submit">Edit student</button>
            </p>
        </form>
    </div>
</div>
</body>
</html>
