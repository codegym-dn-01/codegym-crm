<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
</head>
<body>
<a href="/">Home Page</a><hr>
<h1>Edit Student</h1>
<p><a href="/student/list">Back to list of students</a></p>
<form action="/student/edit" method="post" th:object="${student}">
    <input type="hidden" th:field="*{id}">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td>Birth day:</td>
            <td><input type="text" th:field="*{birthDay}"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="text" th:field="*{email}"></td>
        </tr>
        <tr>
            <td>Phone:</td>
            <td><input type="text" th:field="*{phone}"></td>
        </tr>
        <tr>
            <td>Class:</td>
            <td>
                <select name="classroom">
                    <option th:each="c : ${classes}"
                            th:value="${c.id}"
                            th:text="${c.name}"
                            th:selected="${c.id} == *{classroom.id}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update student"></td>
        </tr>
    </table>
</form>
</body>
</html>
