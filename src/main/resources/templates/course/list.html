<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}">
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="page-header">
                <!--<h2 class="pageheader-title">Courses</h2>-->
                <a href="/courses/create">Create new course</a>
                <form>
                    <input name="name" type="text" placeholder="Input course name" th:value="${name}">
                    <input type="submit" value="Search">
                </form>
                <p>
                    <th:block th:if="${message}">
                <p th:text="${message}"></p>
                </th:block>
                </p>
            </div>
        </div>
    </div>

    <div class="row">
        <!-- ============================================================== -->
        <!-- basic table  -->
        <!-- ============================================================== -->
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="card">
                <h5 class="card-header">Courses</h5>
                <div class="card-body">
                    <div class="table-responsive">
                        <th:block th:each="course : ${courses.getTotalElements()}">
                            <table class="table table-striped table-bordered first">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Start Day</th>
                                    <th>End Day</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <th:block th:each="course : ${courses}">
                                    <tr>
                                        <td><a th:href="@{/courses/__${course.id}__/classes}"
                                               th:text="${course.name}"></a></td>
                                        <td th:text="${course.startDay}">td>
                                        <td th:text="${course.endDay}"></td>
                                        <td><a th:href="@{/courses/edit/__${course.id}__}">Edit</a></td>
                                        <td><a th:href="@{/courses/delete/__${course.id}__}">Delete</a></td>
                                        </td>
                                    </tr>
                                </th:block>
                                </tbody>
                            </table>
                        </th:block>
                        <th:block th:switch="${name}">
                            <div th:case="null">
                                <a th:href="@{'/courses/list'(page=${courses.number - 1})}"
                                   th:if="${courses.hasPrevious()}">Previous</a>
                                <span th:text="${courses.number+1}"></span>/<span
                                    th:text="${courses.totalPages}"></span>
                                <a th:href="@{'/courses/list'(page=${courses.number + 1})}"
                                   th:if="${courses.hasNext()}">Next</a>
                            </div>

                            <div th:case="*">
                                <a th:href="@{'/courses/list'(page=${courses.number - 1}, name=${name})}"
                                   th:if="${courses.hasPrevious()}">Previous</a>
                                <span th:text="${courses.number+1}"></span>/<span
                                    th:text="${courses.totalPages}"></span>
                                <a th:href="@{'/courses/list'(page=${courses.number + 1}, name=${name})}"
                                   th:if="${courses.hasNext()}">Next</a>
                            </div>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- end basic table  -->
        <!-- ============================================================== -->
    </div>
</div>
</body>
</html>
