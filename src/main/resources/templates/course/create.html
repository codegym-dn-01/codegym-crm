<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.w3.org/1999/xhtml"
                layout:decorate="~{fragments/main_layout}">
<head>
    <meta charset="UTF-8">
    <title>Create Course</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="w3-card-4">
        <div class="w3-container w3-green">
            <h1>Create Course</h1>
        </div>
        <form class="w3-container" action="/courses/create" method="post" th:object="${course}">
            <p>
                <label class="w3-text-green"><b>Name</b></label>
                <input class="w3-input w3-border w3-sand" type="text" th:field="*{name}">
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </p>
            <p>
                <label class="w3-text-green"><b>Start day</b></label>
                <input class="w3-input w3-border w3-sand" type="date" th:field="*{startDay}">
                <span th:if="${#fields.hasErrors('startDay')}" th:errors="*{startDay}"></span>
            </p>
            <p>
                <label class="w3-text-green"><b>End day</b></label>
                <input class="w3-input w3-border w3-sand" type="date" th:field="*{endDay}">
                <span th:if="${#fields.hasErrors('endDay')}" th:errors="*{endDay}"></span>
            </p>
            <p>
                <button class="w3-btn w3-green" type="submit">Create course</button>
            </p>
        </form>
    </div>
</div>
</body>
</html>
