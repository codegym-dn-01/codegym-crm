<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>List Of Campaigns</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <a href="/campaigns/create">Create new campaign</a>
    <hr>
    <form action="#" th:action="@{/campaigns/searchName}" method="get">
        <input type="text" name="name" placeholder="Search Name">
        <button type="submit"><i class="glyphicon glyphicon-search"></i></button>
    </form>
    <h1>Campaigns</h1>
    <p>
        <th:block th:if="${message}">
    <p th:text="${message}"></p>
    </th:block>
    </p>
    <th:block th:if="${campaigns.getTotalElements() > 0}">
        <table class="table">
            <tr>
                <th>Name</th>
                <th>Start Day</th>
                <th>End Day</th>
                <th>Edit</th>
                <th>Delete</th>
                <th>Add Leads</th>
                <th>View Leads</th>
            </tr>
            <th:block th:each="campaign : ${campaigns}">
                <tr>
                    <td>
                        <a href="#myModal" data-toggle="modal" th:text="${campaign.name}"></a>

                        <!-- Modal HTML -->
                        <div id="myModal" class="modal fade" tabindex="-1">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <div class="w3-container w3-green">
                                            <h5 class="modal-title">View of Campaign</h5>
                                            <button type="button" th:size="50px" class="close" data-dismiss="modal">
                                                &times;
                                            </button>
                                        </div>
                                    </div>
                                    <div class="modal-body">
                                        <table class="table" th:object="${campaign}">
                                            <tr>
                                                <td>Name:</td>
                                                <td th:text="${campaign.name}"></a></td>
                                            </tr>
                                            <tr>
                                                <td>Phone Number:</td>
                                                <td th:text="${campaign.phoneNumber}"></td>
                                            </tr>
                                            <tr>
                                                <td>Description</td>
                                                <td><textarea disabled th:text="${campaign.description}" rows="5"
                                                              cols="50"></textarea>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                    <div class="modal-footer">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>

                    <td th:text="${campaign.startDay}"></td>
                    <td th:text="${campaign.endDay}"></td>
                    <td>
                        <a th:href="@{/campaigns/edit/__${campaign.id}__}" class="w3-text-blue"><i class="fa fa-pencil">
                            Edit</i></a>
                    </td>
                    <td>
                        <a th:href="@{/campaigns/delete/__${campaign.id}__}" class="w3-text-blue"
                           onclick="return confirm('Bạn có muốn xoá campaign này hay không')"><i
                                class="fa fa-trash"></i> Remove</a>
                    </td>
                    <td>
                        <a th:href="@{/campaigns/addLead/__${campaign.id}__}" class="w3-text-blue"><i
                                class="fa fa-plus-circle"></i> Add</a>
                    </td>
                    <td>
                        <a th:href="@{/campaigns/viewLeads/__${campaign.id}__}" class="w3-text-blue"><i
                                class="fa fa-eye"></i> View</a>
                    </td>
                </tr>
            </th:block>
        </table>
        <th:block th:switch="${name}">
            <div th:case="null">
                <a th:href="@{'/campaigns/list'(page=${campaigns.number - 1})}"
                   th:if="${campaigns.hasPrevious()}">Previous</a>
                <span th:text="${campaigns.number+1}"></span>/<span th:text="${campaigns.totalPages}"></span>
                <a th:href="@{'/campaigns/list'(page=${campaigns.number + 1})}" th:if="${campaigns.hasNext()}">Next</a>
            </div>

            <div th:case="*">
                <a th:href="@{'/campaigns/list'(page=${campaigns.number - 1}, name=${name})}"
                   th:if="${campaigns.hasPrevious()}">Previous</a>
                <span th:text="${campaigns.number+1}"></span>/<span th:text="${campaigns.totalPages}"></span>
                <a th:href="@{'/courses/list'(page=${campaigns.number + 1}, name=${name})}"
                   th:if="${campaigns.hasNext()}">Next</a>
            </div>
        </th:block>
    </th:block>
    </form>
</div>
</body>
</html>
