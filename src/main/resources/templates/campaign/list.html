<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Of Campaigns</title>
</head>
<body>
<a href="/">Home Page</a><hr>
<a href="/campaign/create">Create new campaign</a>
<h1>Campaigns</h1>
<p>
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>
</p>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Start Day</th>
        <th>End Day</th>
        <th>Course</th>
        <th></th>
        <th></th>
    </tr>
    <th:block th:each="campaign : ${campaigns}">
        <tr>
            <td><a th:href="@{/campaign/__${campaign.id}__/lead/list}" th:text="${campaign.name}"></a></td>
            <td th:text="${campaign.startDay}"></td>
            <td th:text="${campaign.endDay}"></td>
            <td th:text="${campaign.course.name}"></td>
            <td><a th:href="@{/campaign/edit/__${campaign.id}__}">Edit</a></td>
            <td><a th:href="@{/campaign/delete/__${campaign.id}__}">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
