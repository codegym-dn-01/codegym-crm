<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Campaign</title>
</head>
<body>
<a href="/">Home Page</a><hr>
<h1>Create Campaign</h1>
<p><a href="/campaign/list">Back to list of campaigns</a></p>
<form action="/campaign/create" method="post" th:object="${campaign}">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td>Start day:</td>
            <td><input th:field="*{startDay}"></td>
        </tr>
        <tr>
            <td>End day:</td>
            <td><input th:field="*{endDay}"></td>
        </tr>
        <tr>
            <td>Course:</td>
            <td>
                <select th:field="*{course}">
                    <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create campaign"></td>
        </tr>
    </table>
</form>
</body>
</html>
