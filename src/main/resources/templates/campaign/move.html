<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Move lead to student</title>
</head>
<body>
<h1>Move lead to student</h1>
    <table>
        <td>
            <h2>Lead: </h2>
            <table th:object="${lead}">
                <tr>
                    <td><input type="hidden" th:field="*{id}"></td>
                </tr>
                <tr>
                    <td>Name:</td>
                    <td th:text="*{name}"></td>
                </tr>
                <tr>
                    <td>Phone Number</td>
                    <td th:text="*{phoneNumber}"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td th:text="*{email}"></td>
                </tr>
                <tr>
                    <td>Status: </td>
                    <td th:text="*{status}"></td>
                </tr>
            </table>
        </td>
        <td>
            <h2>---->>>>>></h2>
        </td>
        <th></th>
        <td>
            <form th:action="@{/campaigns/move/__${lead.getCampaign().getId()}__}" method="post">
            <h2>Student: </h2>
            <table th:object="${student}">
                <tr>
                    <td><input type="hidden" th:field="*{id}"></td>
                </tr>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" th:field="*{name}"></td>
                </tr>
                <tr>
                    <td>Birth day:</td>
                    <td><input type="date" th:value="*{birthday}" th:field="*{birthday}"></td>

                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <select th:field="*{gender}">
                            <option value="male">male</option>
                            <option value="female">female</option>
                        </select>

                    </td>
                </tr>
                <tr>
                    <td>Phone Number</td>
                    <td><input type="text" th:field="*{phoneNumber}"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="text" th:field="*{email}"></td>
                </tr>
                <tr>
                    <td>Class</td>
                    <td>
                        <select th:field="*{classRoom}">
                            <option th:each="p:${classes}"
                                    th:value="${p.id}"
                                    th:text="${p.name}">
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="Move"></td>
                </tr>
            </table>
        </td>
    </table>
</form>
</body>
</html>
