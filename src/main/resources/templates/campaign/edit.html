<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}">
<head>
    <meta charset="UTF-8">
    <title>Edit Campaign</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="w3-card-4">
        <div class="w3-container w3-green">
            <h1>Edit Course</h1>
        </div>
        <form class="w3-container" action="/campaigns/edit" method="post" th:object="${campaign}">
            <input type="hidden" th:field="*{id}">
            <p>
                <label class="w3-text-green">Name:</label>
                <input class="w3-input w3-border w3-sand" type="text" th:field="*{name}">
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </p>
            <p>
                <label class="w3-text-green">Description:</label>
                <textarea class="w3-input w3-border w3-sand" rows="4" cols="50" th:field="*{description}"></textarea>
            </p>
            <p>
                <label class="w3-text-green">Phone Number</label>
                <input class="w3-input w3-border w3-sand" type="text" th:field="*{phone_number}">
                <span th:if="${#fields.hasErrors('phone_number')}" th:errors="*{phone_number}"></span>
            </p>
            <p>
                <label class="w3-text-green">Start day:</label>
                <input class="w3-input w3-border w3-sand" type="date" th:field="*{start_day}">
                <span th:if="${#fields.hasErrors('start_day')}" th:errors="*{start_day}"></span>
            </p>
            <p>
                <label class="w3-text-green">End day:</label>
                <input class="w3-input w3-border w3-sand" type="date" th:field="*{end_day}">
                <span th:if="${#fields.hasErrors('end_day')}" th:errors="*{end_day}"></span>
            </p>
            <p>
                <input class="w3-btn w3-green" type="submit" value="Update campaign">
            </p>
        </form>
    </div>
</div>
</body>
</html>
