<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}">
<head>
    <meta charset="UTF-8">
    <title>Edit Campaign</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="col-md-8">
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title">Edit Campaign</h3>
            </div>
            <form class="form-horizontal" action="/campaigns/edit" method="post" th:object="${campaign}">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="inputName" placeholder="Name" type="text" th:field="*{name}">
                        <span class="w3-text-red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="inputDescription">Description:</label>
                    <div class="col-sm-10">
                    <textarea class="form-control" id="inputDescription" placeholder="Description"
                              th:field="*{description}"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="inputPhone">Phone Number</label>
                    <div class="col-sm-10">
                        <input class="form-control " id="inputPhone" placeholder="Phone Number" type="text"
                               th:field="*{phoneNumber}">
                        <span class="w3-text-red" th:if="${#fields.hasErrors('phoneNumber')}"
                              th:errors="*{phoneNumber}"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="inputStartDay">Start day:</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="inputStartDay" type="date" th:field="*{startDay}">
                        <span class="w3-text-red" th:if="${#fields.hasErrors('startDay')}"
                              th:errors="*{startDay}"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="inputEndDay">End day:</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="inputEndDay" type="date" th:field="*{endDay}">
                        <span class="w3-text-red" th:if="${#fields.hasErrors('endDay')}" th:errors="*{endDay}"></span>
                    </div>
                </div>
                <div class="box-footer">
                    <button class="btn btn-info pull-right" type="submit" title="Update">Update campaign</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</body>
</html>
