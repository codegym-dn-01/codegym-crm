<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}">
<head>
    <meta charset="UTF-8">
    <title>Create Lead</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="w3-card-4">
        <div class="w3-container w3-green">
            <h1>Create Lead</h1>
        </div>

        <p><a href="/leads/list">Back to list of leads</a></p>

        <form class="w3-container" action="/leads/create" method="post" th:object="${lead}">
            <table>
                <p>
                    <label class="w3-text-green">Name:</label>
                    <input class="w3-input w3-border w3-sand" type="text" th:field="*{name}">
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                </p>
                <p>
                    <label class="w3-text-green">Email:</label>
                    <input class="w3-input w3-border w3-sand" type="text" th:field="*{email}">
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </p>
                <p>
                    <label class="w3-text-green">Phone:</label>
                    <input class="w3-input w3-border w3-sand" type="text" th:field="*{phoneNumber}">
                    <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
                </p>
                <p>
                    <label class="w3-text-green">Source:</label>
                    <input class="w3-input w3-border w3-sand" type="text" th:field="*{source}">
                    <span></span>
                </p>
                <p>
                    <label class="w3-text-green">Status:</label>
                        <select th:field="*{status}">
                            <option value="G1">G1</option>
                            <option value="G2">G2</option>
                            <option value="G3">G3</option>
                            <option value="G4">G4</option>
                            <option value="G5">G5</option>
                            <option value="G6">G6</option>
                        </select>
                </p>
                <p>
                    <label class="w3-text-green">Campaign:</label>
                        <select th:field="*{campaign}">
                            <option th:each="p : ${campaigns}" th:value="${p.id}" th:text="${p.name}"></option>
                        </select>
                </p>
                <p>
                    <input class="w3-btn w3-green" type="submit" value="Create lead">
                </p>
            </table>
        </form>
    </div>
</div>
</body>
</html>
