<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Of Leads</title>
</head>
<body>
<a href="/">Home Page</a><hr>
<h1>Leads of status <span th:text="${status}"></span></h1>
<a href="/lead/list">Back to list of leads</a><br><br>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Source</th>
        <th>Status</th>
    </tr>
    <th:block th:each="lead : ${leads}">
        <tr>
            <td th:text="${lead.name}"></td>
            <td th:text="${lead.email}"></td>
            <td th:text="${lead.phone}"></td>
            <td th:text="${lead.source}"></td>
            <td th:text="${lead.status}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
